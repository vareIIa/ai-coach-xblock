{% load i18n %}

<div class="ai_coach_block">
  <h3 class="xblock-title">{{title}}</h3>
  <div class="d-flex justify-content-between ai_coach_wrapper">
    <div class="question-response-container">
      <div class="question-container">
        <h5 class="container-text-title">{% trans 'Instruções para esta seção' %}</h5>
        <article class="question-container-prompt">
          <div class="question-container-prompt-text">
            <p class="question-content">{{question}}</p>
          </div>
        </article>
      </div>

      <div class="response-container">
        <h5 class="container-text-title">{% trans 'Sua resposta (obrigatória)' %}</h5>
        <textarea class="field response-text-container" id="student-answer" placeholder="{% trans 'Escreva sua resposta' %}">
          {{student_answer}}</textarea>
          
        <div class="message message--hide">
          <p class="message__title text-white mb-0"></p>
        </div>

        <div class="d-flex">
          <button
            class="btn btn-primary btn-ask-from-coach mr-2 {%if feedback_count >= feedback_threshold%}disabled{%endif%}"
            >
            {% trans 'Perguntar para o Coach' %}
              <tool-tip role="tooltip" tip-position="right"></tool-tip>
          </button>

          <button class="btn btn-primary btn-submit-answer">{% trans 'Submit' %}</button>
        </div>
      </div>
    </div>

    <div class="ai-divider"></div>

    <div class="coach-answer-container d-none">
      <h5 class="container-text-title">{% trans 'O Coach respondeu:' %}</h5>
      <p class="coach-answer-text"></p>
    </div>
  </div>
</div>
